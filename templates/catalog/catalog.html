{% extends "base.html" %}
{% block title %} {{title}} books {% endblock %}
{% block content %}

<main>

    <div class="album py-5 bg-light" bis_skin_checked="1">
        <div class="container" bis_skin_checked="1">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" bis_skin_checked="1">
                {% for book in books %}

                        <div class="col" bis_skin_checked="1">
                            <div class="card shadow-sm" bis_skin_checked="1">
                                <img src="{{book.cover.url}}" width=200px, height=300px>
                                <div class="card-body" bis_skin_checked="1">
                                    <H5 class="card-text"> {{book.title}}</H5>
                                    <p class="card-text">{{book.author}}, {{book.get_date}} год.</p>
                                    <p class="card-text">{{book.get_genre}}</p>
                                    <div class="d-flex justify-content-between align-items-center" bis_skin_checked="1" s>
                                        <div class="btn-group" bis_skin_checked="1">
                                            <a href="{{ book.get_book_url }}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                                            <form action="{% url 'cart-add' %}" method="post">
                                                {% csrf_token %}
                                                <button type="submit" class="btn btn-sm btn btn-dark">Add to cart</button>
                                                <input type="hidden" name="book_id" value="{{ book.id }}">

                                            </form>
                                        </div>
                                        <span class="badge bg-success">${{book.price}}$</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                {% endfor %}
            </div>
      </div>
    </div>
  </main>
{% endblock content %}
